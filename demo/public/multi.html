<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Shopbeam Flash Demo</title>
  <meta name="description" content="Shopbeam Flash Demo">
  <meta name="author" content="Shopbeam">

  <script class="shopbeam-script" src="https://www.shopbeam.com/js/widget.loader.js" async="true"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    a#fork_me {
      position: absolute;
      top: 0;
      right: 0;
    }

    .table {
      display: table;
    }

    .table-row {
      display: table-row;
    }

    .table-cell {
      display: table-cell;
    }
  </style>
</head>
<body>
<a href="https://github.com/shopbeam/flash-widget-example" id="fork_me">
  <img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
</a>
<section id="main">
  <h1>Shopbeam Flash Demo</h1>
  <section id="test">
    <h1>Shopbeam Flash Demo</h1>
    <object type="application/x-shockwave-flash" data="Nespresso_vertuoline_expanded.swf"
      id="shopbeam-widget-swf-unbootstrapped-e8abf83f-38f2-450b-80e5-32d206ce85e6"
      width="900"
      height="600">
      <param name="movie" value="Nespresso_vertuoline_expanded.swf"/>
      <!--NOTE: the "value" of FlashVars MUST be urlEncoded!!!-->
      <param name="FlashVars"
        value="widgetUuid=e8abf83f-38f2-450b-80e5-32d206ce85e6"/>
      <param name="allowscriptaccess" value="always"/>
    </object>
  </section>
</section>
</body>
</html>
